<div class="grid">
  <div class="col-12">
    <div class="card">
      <h4>Lista de Lutadores </h4>
      <p-table [value]="boxers" [paginator]="true" [rows]="2" [rowHover]="true" styleClass="p-datatable-striped" [loading]="loading" [scrollable]="true">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <button pButton type="button" icon="pi pi-plus" class="p-button-outlined" label="Cadastrar" routerLink="new" ></button>
            <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter placeholder="Pesquisar" class="w-full"/>
						</span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="min-width:15rem" pSortableColumn="name">Nome
              <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th style="min-width:8rem">Divisão</th>
            <th style="min-width:8rem">Apelido</th>
            <th style="min-width:8rem">País</th>
            <th style="min-width:8rem" pFrozenColumn alignFrozen="right">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-boxer>
          <tr>
            <td>
              <img src="http://localhost:8080/assets/imgs/boxers/{{boxer.image}}" class="jefao-image-table-rounded" />
              <span class="image-text">{{boxer.name}}</span>
            </td>
            <td>{{boxer.division}}</td>
            <td>{{boxer.alias}}</td>
            <td>
              <img src="assets/demo/images/flag/flag_placeholder.png" class="flag flag-{{boxer.country}}" width="30">
            </td>
            <td pFrozenColumn alignFrozen="right">
              <div class="flex justify-content-evenly">
                <button pButton type="button" icon="pi pi-pencil"
                        class="p-button-outlined p-button-primary p-mr-2"></button>
                <button pButton type="button" icon="pi pi-trash" class="p-button-outlined p-button-danger"></button>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">Não há lutadores.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="8">Carregando lutadores. Por favor aguarde...</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
